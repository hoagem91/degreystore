<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập - Eleven Shop</title>
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- begin header -->
      <div class="header">
        <div class="heading">
          <div class="avatar">
            <a href="/App/index.html"
              ><img src="/images/banner/LogoDegrey.webp" alt="LogoBrand"
            /></a>
          </div>
        </div>
      </div>
      <!-- ennd header -->
      <!-- begin main -->
      <center>
        <form class="form">
          <p class="title">Login</p>
          <div class="flex">
            <div class="form-group">
              <label>
                <input
                  id="email"
                  name="email"
                  placeholder="email@domain.com"
                  type="text"
                  class="input"
                />
              </label>
              <span class="form-message"></span>
            </div>

            <div class="form-group">
              <label>
                <input
                  id="password"
                  name="password"
                  placeholder="Nhập mật khẩu"
                  type="password"
                  class="input"
                />
              </label>
              <span class="form-message"></span>
            </div>

            <button type="submits" class="submit">Submit</button>
            <p class="signin">
              Create new account
              <a href="/page/register/register.html">SignUp</a>
            </p>
            <p class="signin">
              <a href="/page/forgot-password/index.html">Forgotten password?</a>
            </p>
          </div>
        </form>
      </center>
      <!-- end main -->
    </div>
    <script src="./script.js"></script>
    <script>
      Validator({
        form: ".form",
        formGroupSelector: ".form-group",
        errorSelector: ".form-message",
        rules: [
          Validator.isRequired("#email"),
          Validator.isEmail("#email"),
          Validator.isRequired("#password"),
          Validator.minLength("#password", 6),
        ],
        onSubmit: function (data) {
          console.log(data);
        },
      });
    </script>
  </body>
</html>
