<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <div class="wrapper">
        <div class="header">
            <div class="heading">
              <div class="avatar">
                <a href="/App/index.html"
                  ><img src="/images/banner/LogoDegrey.webp" alt="LogoBrand"
                /></a>
              </div>
            </div>
          </div>
        <center>
            <div class="form-container">
              <div class="logo-container">Forgot Password</div>
              <form class="form">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    type="text"
                    id="email"
                    name="email"
                    placeholder="Enter your email"
                    required=""
                  />
                </div>
                <button class="form-submit-btn" type="submit">Send Email</button>
              </form>
              <p class="signup-link">
                Don't have an account?
                <a href="/page/login/login.html" class="signup-link link"> Sign up now</a>
              </p>
            </div>
        </center>
    </div>
  </body>
</html>
